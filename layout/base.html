<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}PostgreSQL Extension Analysis{% endblock %}</title>
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <ul>
                    <li><a href="index.html" {% if page_name == 'home' %}class="active"{% endif %}>Home</a></li>
                    <li><a href="results.html" {% if page_name == 'results' %}class="active"{% endif %}>Results</a></li>
                    <li><a href="https://github.com/cmu-db/ext-analyzer" target="_blank">Source Code</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main>
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; 2025 Carnegie Mellon Database Group</p>
        </div>
    </footer>
</body>
</html>
